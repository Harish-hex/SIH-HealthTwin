<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Health Monitoring</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">ðŸ’§ Smart Health Monitoring</h1>

    <!-- Input Form -->
    <form id="healthForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium">pH Level</label>
        <input type="number" step="0.1" id="ph" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
      </div>
      <div>
        <label class="block text-gray-700 font-medium">Turbidity (NTU)</label>
        <input type="number" step="0.1" id="turbidity" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
      </div>
      <div>
        <label class="block text-gray-700 font-medium">TDS (mg/L)</label>
        <input type="number" id="tds" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
      </div>
      <div>
        <label class="block text-gray-700 font-medium">People Affected per 5000</label>
        <input type="number" id="people_affected_per_5000" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition">
        Generate Report
      </button>
    </form>

    <!-- Output Box -->
    <div id="resultBox" class="hidden mt-6 p-4 border rounded-xl bg-gray-50 shadow-inner">
      <h2 class="text-lg font-semibold text-indigo-600">ðŸ“Š Report</h2>
      <p id="predictedDisease" class="mt-2 text-gray-800"></p>
      <p id="healthAlert" class="mt-1 font-medium"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
