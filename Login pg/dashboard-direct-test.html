<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Direct Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; font-family: monospace; font-size: 12px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Dashboard Direct Test</h1>
    
    <div class="section">
        <h3>Current Status</h3>
        <div id="current-status" class="log"></div>
    </div>

    <div class="section">
        <h3>Test Dashboard Access</h3>
        <button onclick="setDataAndOpenDashboard()">Set Data & Open Dashboard in New Tab</button>
        <button onclick="setDataAndRedirect()">Set Data & Redirect to Dashboard</button>
        <button onclick="openDashboardDirect()">Open Dashboard Direct (No Data)</button>
        <div id="dashboard-test" class="log"></div>
    </div>

    <div class="section">
        <h3>Simulate Real Login Flow</h3>
        <button onclick="simulateRealLogin()">Simulate Complete Login Flow</button>
        <div id="login-flow" class="log"></div>
    </div>

    <script>
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            element.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function checkCurrentStatus() {
            log('current-status', 'Checking current localStorage status...');
            
            const user = localStorage.getItem('user');
            const auth = localStorage.getItem('isAuthenticated');
            
            log('current-status', `user: ${user}`);
            log('current-status', `isAuthenticated: ${auth}`);
            log('current-status', `localStorage length: ${localStorage.length}`);
            log('current-status', `localStorage keys: ${Object.keys(localStorage).join(', ')}`);
            
            if (user && auth === 'true') {
                try {
                    const userData = JSON.parse(user);
                    log('current-status', `✅ Valid data found - Role: ${userData.role}`, 'success');
                } catch (error) {
                    log('current-status', `❌ Parse error: ${error.message}`, 'error');
                }
            } else {
                log('current-status', '❌ No valid authentication data', 'error');
            }
        }

        function setDataAndOpenDashboard() {
            log('dashboard-test', 'Setting data and opening dashboard in new tab...');
            
            // Clear any existing data first
            localStorage.clear();
            
            // Set the exact data structure from backend
            const userData = {
                name: 'Priya Sharma',
                role: 'ASHA',
                username: 'asha001',
                worker_id: 'AS001'
            };
            
            localStorage.setItem('user', JSON.stringify(userData));
            localStorage.setItem('isAuthenticated', 'true');
            
            log('dashboard-test', '✅ Data set successfully', 'success');
            log('dashboard-test', `Stored: ${JSON.stringify(userData)}`);
            
            // Verify immediately
            const storedUser = localStorage.getItem('user');
            const storedAuth = localStorage.getItem('isAuthenticated');
            log('dashboard-test', `Verification - User: ${storedUser}`);
            log('dashboard-test', `Verification - Auth: ${storedAuth}`);
            
            // Open in new tab
            log('dashboard-test', 'Opening dashboard in new tab...');
            window.open('http://localhost:5174', '_blank');
        }

        function setDataAndRedirect() {
            log('dashboard-test', 'Setting data and redirecting...');
            
            const userData = {
                name: 'Priya Sharma',
                role: 'ASHA',
                username: 'asha001',
                worker_id: 'AS001'
            };
            
            localStorage.setItem('user', JSON.stringify(userData));
            localStorage.setItem('isAuthenticated', 'true');
            
            log('dashboard-test', '✅ Data set, redirecting in 2 seconds...', 'success');
            
            setTimeout(() => {
                log('dashboard-test', 'Redirecting now...');
                window.location.href = 'http://localhost:5174';
            }, 2000);
        }

        function openDashboardDirect() {
            log('dashboard-test', 'Opening dashboard without setting data...');
            window.open('http://localhost:5174', '_blank');
        }

        async function simulateRealLogin() {
            log('login-flow', 'Starting real login simulation...');
            
            try {
                // Step 1: Clear existing data
                localStorage.clear();
                log('login-flow', '1. Cleared localStorage');
                
                // Step 2: Perform login
                log('login-flow', '2. Performing backend login...');
                const response = await fetch('http://127.0.0.1:5001/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'asha001',
                        password: 'asha123'
                    })
                });

                const data = await response.json();
                log('login-flow', `3. Backend response: ${data.success ? 'SUCCESS' : 'FAILED'}`);

                if (data.success) {
                    // Step 3: Store data exactly as login page does
                    log('login-flow', '4. Storing authentication data...');
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('isAuthenticated', 'true');
                    
                    // Step 4: Verify storage
                    const storedUser = localStorage.getItem('user');
                    const storedAuth = localStorage.getItem('isAuthenticated');
                    log('login-flow', `5. Verification - User stored: ${!!storedUser}`, 'success');
                    log('login-flow', `5. Verification - Auth stored: ${storedAuth}`, 'success');
                    
                    // Step 5: Wait and redirect (simulate login page behavior)
                    log('login-flow', '6. Waiting 1 second then redirecting...', 'success');
                    setTimeout(() => {
                        log('login-flow', `7. Redirecting to: ${data.dashboard_url}`);
                        window.location.href = data.dashboard_url;
                    }, 1000);
                    
                } else {
                    log('login-flow', `❌ Login failed: ${data.message}`, 'error');
                }
            } catch (error) {
                log('login-flow', `❌ Error: ${error.message}`, 'error');
            }
        }

        // Page load
        window.onload = function() {
            log('current-status', 'Page loaded. Checking current status...');
            checkCurrentStatus();
        };

        // Monitor localStorage changes
        window.addEventListener('storage', function(e) {
            log('current-status', `Storage changed: ${e.key} = ${e.newValue}`);
        });
    </script>
</body>
</html>
